baseURL: 
languageCode: en-us
title: Antigua Tech Syndicate
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/syndicate-logo.png
    link: /   
    # Default width/height. Uncomment if you need to change
    width: 112
    height: 28
  font:
    name: "Open Sans"
    sizes: [600,600]
  hero:
    # Main hero title
    title: Welcome to the Antiguan Syndicate 
    # Hero subtitle (optional)
    subtitle: The Antigua Tech Syndicate is an association dedicated to the economic development of Antigua and its surrounding islands. We promote research, education and national prosparity through collaboration in order to foster sustainable economic growth.
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: /#section1
    # Hero image (from static/images/___)
    image: illustrations/worker.svg
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
    - marmaj
    - rcs
    - fotcp

  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Home
    url: /
  - title: About Us
    sublinks:
    - title: About
      url: /about
    - title: Membership
      url: /activities/#Special Job Oppertunities
    - title: Rules and Guidelines
      url: /activities/#Charity work

  - title: Activities
    sublinks:
    - title: Research Department
      url: /activities/#Association Work
    - title: Events 
      url: /activities/#Special Job Oppertunities
    - title: Latest News
      url: /activities/#Charity work
  - title: Roadmap
    url: /action
  - title: Missions Board
    url: https://trello.com/b/X9OChstQ/missions-board
    button: true
  section1:
    title: The 5 Pillars of The Syndicate.
    subtitle: Five main branches, from technology to economics all perfectly organized.
    tiles:
    - title: TSRI
      icon: technology-machinery
      text: Technologies, Systems, Research, and Innovation
      url: /
      buttonText: Learn More
    - title: AMEL
      icon: government-building
      text: Administration, Management, Economics, and legality
      url: /
      buttonText: Learn More
    - title: BERN
      icon: bulb-on
      text: Business, Entrepreneurship, Research, negotiations
      url: /
      buttonText: Learn More
    - title: ACCEL
      icon: education-learning
      text: Advocacy, Charity, Culture, Event, Learning
      url: /
      buttonText: Learn More
    - title: FIAT
      icon: finance-markting
      text: Finance, Advisory, Audits, and Tracking
      url: /
      buttonText: Learn More
  section2:
    title: Our Mission & Vision
    subtitle: Our Goals, Aspiratons and Ideals.
    features:
    - title: Provisions  
      text: We aim to provide research, education, and collaboration opportunities to drive sustainable economic growth.
      icon: laptop-globe
    - title: Opportunity 
      text: We will maintain a vibrant, equitable, and sustainable organisation in order To foster an environment of opportunity and inclusive growth.
      icon: doc-sync
    - title: Promise
      text: We ensure that with your assistance we will continue to do our absolute best to create change that will benefit the people of Antigua and Barbuda.
      icon: mobile-feed
  section3:
    title: Join Us
    subtitle: In Our Endevor To Take The Advancement Of Our Country Into Our Own Hands.
    image: illustrations/mockups/app-mockup.png
    buttonText: Get started
    buttonLink: "#"
