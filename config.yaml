baseURL: http://something-fresh.org/
languageCode: en-us
title: Antigua Syndicate
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    #image: logos/fresh.svg (Take off the "#" in order to put the logo back)
    #link: /   (Take off the "#" in order to put the logo back)
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Welcome to the Antiguan Syndicate 
    # Hero subtitle (optional)
    subtitle: The Antiguan Syndicate is a unique association that uses technology to benefit Antigua and its members by providing unique opportunities. We are dedicated to helping our members take advantage of the latest technology and create innovative solutions for Antiguaâ€™s citizens. Our members have access to resources such as nonprofit organizations, educational classes, and networking events that help them connect with other professionals in the tech industry. We also provide our members with access to exclusive job listings, internships, and other opportunities to help them reach their goals. Join us today and become part of a forward-thinking community that is dedicated to helping Antigua reach its fullest potential.
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    image: illustrations/worker.svg
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
    - systek
    - tribe
    - kromo
    - infinite
    - gutwork
